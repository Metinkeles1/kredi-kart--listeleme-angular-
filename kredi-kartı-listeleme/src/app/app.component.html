<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <h3 class="bg-dark text-white p-3">
                [{{getName()}}] Credit Card List
            </h3>

            <div class="form">
                <label class="text-white">Ad Soyad</label>
                <input type="text" #Name class="form-control" placeholder="Enter Name">

                <div class="form-group mt-2">
                    <label class="text-white">Kredi KartÄ±</label>
                    <input type="text" #Card class="form-control" placeholder="Credit Card">
                </div>

                <div class="d-flex input-group-append mt-2 justify-content-center">
                    <button class="btn btn-light mb-2" (click)="addItem(Name.value, Card.value); Name.value=''; Card.value='';">Add</button>
                </div>
            </div>

            <table class="table table-striped table-bordored">
                <thead class="table-dark">
                    <tr class="text-white">
                        <th></th>
                        <th>Name</th>
                        <th>Card Number</th>
                        <th>Process</th>
                    </tr>
                </thead>
                <tbody class="table-light">
                    <tr *ngFor="let item of getItems(); let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.action}}</td>
                        <td> <button class="btn btn-outline-dark" (click)="deleteItem(i)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
